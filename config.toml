# IBM MQ Queue Status Tool Configuration
# Multiple queue managers can be configured

# Global Settings
[global]
log_file_path = "./logs/MQQStatusTool.log"
log_file_size_mb = 10
log_backups = 5
generate_csv = true
csv_file_path = "./queue_status.csv"
max_threads = 5

# Default Queue Manager Configuration
[queuemanager.default]
queue_manager = "MQQM1"
host = "127.0.0.1"
port = "5200"
channel = "APP1.SVRCONN"
queue_name = "APP1.REQ"
reply_queue = "REPLY.*"

